# Distutils parameters file
# Use this file to specify custom parameters to pass to setup.py script
# Uncomment necessary options

[sdist]
#formats=gztar,zip

#add automatic release number to your egg
[egg_info]
#tag_build = .dev 
#tag_svn_revision = 1

[build_sphinx]
source-dir = doc/
build-dir  = doc/_build
all_files  = 1

[nosetests]
where=test
#with_coverage=
#cover_package=openalea.scheduler
#cover_erase=
verbosity=2

[pylint]
pylint_packages=src/openalea/scheduler

[egg_upload]
package = OpenAlea.Scheduler

[upload_sphinx]
package = scheduler
project = openalea


